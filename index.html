<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Looking you...</title>
</head>
<body class="url">

<div id="mouse" class="slide">
	<svg viewBox="0 0 250 100" fill="white">
		<clipPath id="white-clip" >
			<path id="white-path" d="M1,50 a65, 80 0 0, 1 100, 0 a80, 80 0 0, 1 -100, 0 Z"></path>    
		</clipPath>

		<use id="eye-white" href="#white-path"></use>
		<use href="#eye-white" x="148"></use>
		<circle id="iris" class="iris" cx="50" cy="45" r="18" clip-path="url(#white-clip)" fill="black" stroke="blue" stroke-width="15"></circle>
		<use class="iris" href="#iris" x="148"></use>
	</svg>
</div>

<style>
	#mouse.slide{
		background-image: radial-gradient(
		at calc(100% * var(--mouse-x))calc(100% * var(--mouse-y)), white 10%, #F5B165 70%)
	}

	.iris{
		cx: calc(25px + 50px *  var(--mouse-x));
		cy: calc(25px + 50px *  var(--mouse-y));
	}

	.url {cursor: url(big.cur),auto;}
</style>

<script>
	
	var root = document.documentElement;
	document.addEventListener('mousemove', evt =>{
	  
	let x = evt.clientX / innerWidth;
	let y = evt.clientY / innerHeight;

	root.style.setProperty('--mouse-x', x);
	root.style.setProperty('--mouse-y', y);

	});

</script>

</body>
</html>
